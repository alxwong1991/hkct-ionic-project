<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col size="6" style="margin-top: 0.6rem">Staffs</ion-col>
        <ion-col size-xs="2" size="5"></ion-col>
        <ion-col size-xs="4" size="1">
          <ion-button
            (click)="goToHome()"
            expand="block"
            fill="clear"
            shape="round"
            style="width: 100%"
          >
            Go back<ion-icon
              name="arrow-back-outline"
              (click)="goToHome()"
            ></ion-icon>
          </ion-button>
        </ion-col> </ion-row
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="width:60%; margin: auto" >

    <ion-col size="12" style="margin:auto">
      <div style="margin:auto;width: fit-content;">
        <ion-button (click)="goToMember()" color="warning" style="margin-top:5rem; width:10rem">
          Go to Member
        </ion-button>
      </div>
    </ion-col>

    <ion-col size="12" style="margin:auto">
      <div style="margin:auto;width: fit-content;">
        <ion-button (click)="goToClass()" color="warning" style="margin-top:5rem; width:10rem">
          Go to Class
        </ion-button>
      </div>
    </ion-col>

    <ion-col size="12" style="margin:auto"><div style="margin:auto;width: fit-content;">
        <ion-button (click)="goToReport()" color="warning" style="margin-top:5rem; width:10rem">
          Go to Report
        </ion-button></div></ion-col></ion-row>

</ion-content>

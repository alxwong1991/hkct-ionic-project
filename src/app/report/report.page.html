<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col size="6" style="margin-top: 0.6rem">Report</ion-col>
        <ion-col size-xs="2" size="5"></ion-col>
        <ion-col size-xs="4" size="1">
          <ion-button
            (click)="goToAdmin()"
            expand="block"
            fill="clear"
            shape="round"
            style="width: 100%"
          >
            Go back<ion-icon
              name="arrow-back-outline"
              (click)="goToAdmin()"
            ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h1>Report Summary</h1>
  <p>Here will generate a report in PDF format</p>
  <img src="../../assets/icon/summary_icon.png" />
  <ion-button
    (click)="pdfDownload()"
    expand="block"
    fill="outline"
    shape="round"
    color="primary"
  >
    Download
  </ion-button>
</ion-content>

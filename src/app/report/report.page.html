<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col size="6" style="margin-top: .6rem;">Report</ion-col>
        <ion-col size-xs="2" size="5"></ion-col>
        <ion-col size-xs="4" size="1">
          <ion-button (click)="goToAdmin()" expand="block" fill="clear" shape="round" style="width:100%">
            Go back<ion-icon name="arrow-back-outline"  (click)="goToAdmin()"></ion-icon>
          </ion-button>

      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-button (click)="pdfDownload()" expand="block" fill="clear" shape="round">
    Download PDF
  </ion-button>
  
</ion-content>
